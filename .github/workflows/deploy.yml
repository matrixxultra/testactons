name: Test de mon action
on: [push]
jobs:
 test-action:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - name : installer Node
      - uses : actions/setup-node@v3
      - name : installer deps
        run : npm i
      - name: Dire bonjour avec mon action
        uses: matrixxultra/testactons@main
        with:
          nom: "idriss"
          langue: "es"
